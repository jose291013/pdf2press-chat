<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PDF2Press Chat – Back Office</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 16px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .token {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 400px;
      font-family: monospace;
      font-size: 13px;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Back Office – PDF2Press Chat</h1>
  <p>Modifiez ici la configuration des textes (brand, CTA, titres de sections, liens d’aide…)</p>

  <div class="token">
    <label>
      Token admin :
      <input type="password" id="adminToken" placeholder="x-admin-token" />
    </label>
    <button id="loadBtn">Charger la config</button>
  </div>

  <textarea id="configArea" placeholder="La configuration JSON apparaîtra ici…"></textarea>
  <br />
  <button id="saveBtn">Sauvegarder</button>

  <div class="status" id="status"></div>

  <script>
    const configArea = document.getElementById("configArea");
    const statusEl = document.getElementById("status");
    const tokenInput = document.getElementById("adminToken");
    const loadBtn = document.getElementById("loadBtn");
    const saveBtn = document.getElementById("saveBtn");

    function setStatus(msg, isError) {
      statusEl.textContent = msg;
      statusEl.style.color = isError ? "red" : "green";
    }

    loadBtn.addEventListener("click", async () => {
      setStatus("Chargement…", false);
      try {
        const res = await fetch("/api/prompt-config", {
          headers: {
            "x-admin-token": tokenInput.value || ""
          }
        });
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        const json = await res.json();
        configArea.value = JSON.stringify(json, null, 2);
        setStatus("Configuration chargée.", false);
      } catch (err) {
        console.error(err);
        setStatus("Erreur lors du chargement de la configuration.", true);
      }
    });

    saveBtn.addEventListener("click", async () => {
      setStatus("Sauvegarde…", false);
      try {
        const txt = configArea.value.trim();
        const json = JSON.parse(txt); // valide le JSON

        const res = await fetch("/api/prompt-config", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-admin-token": tokenInput.value || ""
          },
          body: JSON.stringify(json)
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        setStatus("Configuration sauvegardée.", false);
      } catch (err) {
        console.error(err);
        setStatus("Erreur lors de la sauvegarde (vérifiez le JSON).", true);
      }
    });
  </script>
</body>
</html>
